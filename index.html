<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Time Together</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: float 6s ease-in-out infinite;
            width: 90%;
            max-width: 700px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .title {
            font-size: 2.5em;
            color: #764ba2;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-out;
        }

        .start-date {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 30px;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .time-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            animation: slideUp 0.8s ease-out;
            width: 100%;
            max-width: 500px;
            flex-wrap: wrap;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .time-unit {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .time-value {
            font-size: 2.1em;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
            line-height: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .time-label {
            font-size: 0.75em;
            color: #666;
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1;
        }

        .total-days {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 20px;
            animation: fadeIn 1.4s ease-out;
        }

        .total-days span {
            color: #764ba2;
            font-weight: bold;
        }

        .message {
            font-size: 1.3em;
            color: #666;
            font-style: italic;
            animation: fadeIn 1.6s ease-out;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatHeart 4s ease-in-out infinite;
            color: rgba(255, 105, 180, 0.7);
        }

        @keyframes floatHeart {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-300px) rotate(360deg); opacity: 0; }
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 30%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 50%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 70%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 90%; animation-delay: 1.5s; }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .pulse-bg {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(118, 75, 162, 0.1) 0%, transparent 70%);
            top: -25%;
            left: -25%;
            animation: pulseBg 3s ease-in-out infinite;
        }

        @keyframes pulseBg {
            0%, 100% { transform: scale(0.9); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }
            .title {
                font-size: 1.8em;
            }
            .time-container {
                gap: 10px;
                max-width: 100%;
            }
            .time-unit {
                width: 65px;
                height: 65px;
                padding: 15px;
            }
            .time-value {
                font-size: 1.8em;
            }
            .time-label {
                font-size: 0.65em;
            }
        }
    </style>
</head>
<body>
    <div class="sparkles">
        <div class="sparkle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="sparkle" style="top: 80%; left: 20%; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="top: 40%; left: 80%; animation-delay: 1s;"></div>
        <div class="sparkle" style="top: 60%; left: 90%; animation-delay: 1.5s;"></div>
        <div class="sparkle" style="top: 10%; left: 50%; animation-delay: 2s;"></div>
    </div>

    <div class="container">
        <div class="pulse-bg"></div>
        <div class="hearts">
            <div class="heart">‚ù§Ô∏è</div>
            <div class="heart">üíï</div>
            <div class="heart">‚ù§Ô∏è</div>
            <div class="heart">üíñ</div>
            <div class="heart">‚ù§Ô∏è</div>
        </div>

        <h1 class="title">Time We've Been Together üíï</h1>
        <div class="start-date" id="startDateDisplay"></div>
        
        <div class="time-container">
            <div class="time-unit">
                <div class="time-value" id="days">0</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">0</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">0</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">0</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <div class="total-days">
            Total: <span id="totalDays">0</span> days of happiness
        </div>
        
        <div class="message" id="message">Every second counts ‚ù§Ô∏è</div>
    </div>

    <script>
        // CUSTOMIZE YOUR START DATE HERE!
        // Format: Year, Month (0-11), Day, Hour (0-23), Minute, Second
        const START_DATE = new Date(2025, 6, 3, 18, 30, 0); // January 15, 2024 at 6:30 PM
        
        // Display elements
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const totalDaysEl = document.getElementById('totalDays');
        const messageEl = document.getElementById('message');
        const startDateDisplay = document.getElementById('startDateDisplay');

        // Format and display start date
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        startDateDisplay.textContent = `Since ${START_DATE.toLocaleDateString('en-US', options)}`;

        function updateCounter() {
            const now = new Date();
            const timeDiff = now - START_DATE;

            if (timeDiff < 0) {
                messageEl.textContent = "Our journey hasn't started yet! üåü";
                return;
            }

            // Calculate time units
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            // Update display with animation
            animateValue(daysEl, days);
            animateValue(hoursEl, hours);
            animateValue(minutesEl, minutes);
            animateValue(secondsEl, seconds);
            
            // Update total days
            totalDaysEl.textContent = days.toLocaleString();

            // Update message based on milestones
            updateMessage(days, hours, minutes, seconds);
        }

        function animateValue(element, value) {
            if (element.textContent !== value.toString()) {
                element.style.transform = 'scale(1.2)';
                element.textContent = value;
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 200);
            }
        }

        function updateMessage(days, hours, minutes, seconds) {
            const totalHours = days * 24 + hours;
            const totalMinutes = totalHours * 60 + minutes;
            
            if (days === 0 && hours === 0 && minutes === 0) {
                messageEl.textContent = `${seconds} seconds of pure joy! üåü`;
            } else if (days === 0 && hours === 0) {
                messageEl.textContent = `${minutes} minutes of wonderful moments! üí´`;
            } else if (days === 0) {
                messageEl.textContent = `${hours} hours of getting to know you! üåπ`;
            } else if (days === 1) {
                messageEl.textContent = "One day down, forever to go! üíï";
            } else if (days === 7) {
                messageEl.textContent = "One week of pure happiness! üåà";
            } else if (days === 30) {
                messageEl.textContent = "One month of beautiful memories! üéâ";
            } else if (days === 100) {
                messageEl.textContent = "100 days! Here's to hundreds more! üíñ";
            } else if (days === 365) {
                messageEl.textContent = "One year together! Happy anniversary! üéä‚ù§Ô∏è";
            } else if (days % 100 === 0) {
                messageEl.textContent = `${days} days of love and counting! üéâ`;
            } else if (totalMinutes % 10000 === 0) {
                messageEl.textContent = `${totalMinutes.toLocaleString()} minutes of joy! ‚è∞‚ù§Ô∏è`;
            } else {
                const messages = [
                    "Every second with you is precious ‚ù§Ô∏è",
                    "Time flies when I'm with you ‚è∞üíï",
                    "Creating memories one moment at a time üì∏",
                    "Together is my favorite place to be üè°",
                    "Counting moments, not just minutes üí´",
                    "Love grows stronger every second üí™‚ù§Ô∏è"
                ];
                const index = Math.floor(seconds / 10) % messages.length;
                messageEl.textContent = messages[index];
            }
        }

        // Update counter every second
        updateCounter();
        setInterval(updateCounter, 1000);

        // Add some interactive effects
        document.querySelectorAll('.time-unit').forEach(unit => {
            unit.addEventListener('mouseover', function() {
                this.style.background = 'linear-gradient(145deg, #fff, #f0f0f0)';
            });
            unit.addEventListener('mouseout', function() {
                this.style.background = 'linear-gradient(145deg, #f8f9fa, #e9ecef)';
            });
        });
    </script>
</body>
</html>
