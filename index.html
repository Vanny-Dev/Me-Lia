<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time We've Been Together</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        /* Desktop Layout */
        @media (min-width: 1024px) {
            .container {
                max-width: 1200px;
                width: 100%;
                padding: 40px;
                display: grid;
                grid-template-columns: 1fr 400px;
                gap: 40px;
                text-align: left;
            }
            
            .main-section {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .notes-section {
                border-left: 1px solid #e9ecef;
                padding-left: 40px;
                height: 600px;
                display: flex;
                flex-direction: column;
            }
        }

        /* Tablet Layout */
        @media (min-width: 768px) and (max-width: 1023px) {
            .container {
                max-width: 800px;
                width: 100%;
                padding: 35px;
                text-align: center;
            }
            
            .main-section {
                margin-bottom: 30px;
            }
            
            .notes-section {
                height: 400px;
                display: flex;
                flex-direction: column;
            }
        }

        /* Mobile Layout */
        @media (max-width: 767px) {
            .container {
                max-width: 100%;
                width: 100%;
                padding: 25px;
                text-align: center;
            }
            
            .main-section {
                margin-bottom: 25px;
            }
            
            .notes-section {
                height: 300px;
                display: flex;
                flex-direction: column;
            }
            
            body {
                padding: 15px;
            }
        }

        .heart-icon {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 24px;
            color: #e74c3c;
            animation: heartbeat 1.5s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .subtitle {
            color: #7f8fa6;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .time-display {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px 0;
            text-align: center;
        }

        .time-unit {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
        }

        .time-number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
            display: block;
        }

        .time-label {
            font-size: 14px;
            color: #7f8fa6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .total-section {
            margin: 30px 0 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
        }

        .total-text {
            font-size: 18px;
            color: #495057;
            margin-bottom: 5px;
            text-align: center;
        }

        .total-number {
            font-weight: 700;
            color: #667eea;
        }

        .love-message {
            font-style: italic;
            color: #7f8fa6;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .notes-tabs {
            display: flex;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-align: center;
        }

        .tab:first-child {
            border-radius: 8px 0 0 8px;
        }

        .tab:last-child {
            border-radius: 0 8px 8px 0;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .notes-content {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow-y: scroll;
        }

        .notes-list-container {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            padding-right: 5px;
        }

        .notes-list {
            list-style: none;
            padding: 0;
        }

        .note-item {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-left: 3px solid #667eea;
            transition: transform 0.2s ease;
            position: relative;
        }

        .note-item:hover {
            transform: translateX(5px);
        }

        .note-text {
            color: #495057;
            line-height: 1.4;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .note-date {
            font-size: 12px;
            color: #7f8fa6;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            color: #7f8fa6;
            font-style: italic;
            padding: 40px 20px;
        }

        /* Mobile specific adjustments */
        @media (max-width: 767px) {
            .time-display {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .time-unit {
                padding: 15px 8px;
            }
            
            .time-number {
                font-size: 24px;
            }
            
            .title {
                font-size: 22px;
                text-align: center;
            }
        }

        /* Tablet specific adjustments */
        @media (min-width: 768px) and (max-width: 1023px) {
            .time-display {
                grid-template-columns: repeat(4, 1fr);
                gap: 12px;
            }
            
            .time-unit {
                padding: 18px 12px;
            }
            
            .time-number {
                font-size: 28px;
            }
        }

        /* Desktop specific adjustments */
        @media (min-width: 1024px) {
            .title {
                justify-content: center;
                font-size: 32px;
            }
            
            .subtitle {
                text-align: center;
            }
            
            .time-display {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            
            .love-message {
                justify-content: center;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="heart-icon">üíù</div>
        
        <div class="main-section">
            <h1 class="title">Time We've Been Together ‚ù§Ô∏è</h1>
            <p class="subtitle">Since <span id="startDateDisplay">July 3, 2025 at 06:30 PM</span></p>
            
            <div class="time-display">
                <div class="time-unit">
                    <span class="time-number" id="days">75</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="hours">22</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="minutes">28</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="seconds">57</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
            
            <div class="total-section">
                <div class="total-text">Total: <span class="total-number" id="totalDays">75 days</span> of happiness</div>
            </div>
            
            <div class="love-message">
                Love grows stronger every second üí™ ‚ù§Ô∏è
            </div>
        </div>
        
        <div class="notes-section">
            <div class="notes-tabs">
                <div class="tab active" onclick="switchTab('notes')">Notes</div>
                <div class="tab" onclick="switchTab('messages')">Messages</div>
            </div>
            <div class="notes-content">
                <div id="notesTab">
                    <div class="notes-list-container">
                        <ul class="notes-list" id="notesList">
                            <!-- Notes will be populated by JavaScript -->
                        </ul>
                        <div id="notesEmpty" class="empty-state" style="display: none;">
                            No notes yet üìù
                        </div>
                    </div>
                </div>
                <div id="messagesTab" style="display: none;">
                    <div class="notes-list-container">
                        <ul class="notes-list" id="messagesList">
                            <!-- Messages will be populated by JavaScript -->
                        </ul>
                        <div id="messagesEmpty" class="empty-state" style="display: none;">
                            No messages yet üíï
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== CUSTOMIZABLE DATE SETTING =====
        // Change this date to your special moment!
        const START_DATE = new Date('2025-07-03T18:30:00'); // July 3, 2025 at 6:30 PM
        // ====================================
        
        let startDate = new Date(START_DATE);
        let notes = [
            { text: "I met Lia in HelloTalk", date: "07/03/2025" },
            { text: "I insist to start a call in private", date: "07/06/2025" },
            { text: "Napagalitan dahil narinig na may kausap sa phone", date: "07/07/2025" },
            { text: "I felt the love very sudden, and I was overthinking if I'm going to hide it and try not to say my feelings for you or should I say it.", date: "07/13/2025" },
            { text: "Madaling araw nag confess ako sa kanya, at kinaumagahan bago sya umalis ng bahay ay bigla syang umiyak", date: "07/14/2025" },
            { text: "Nag decide sya na mag-alarm for 11:11(evening), kasi minsan hindi namin namamalayan ang oras", date: "07/19/2025" },
            { text: "I started to send her bible verse.", date: "07/20/2025" },
            { text: "Nag promise na hindi daw makakatulog, even though she sounds like very sleepy and she's like about to sleep in any moment.", date: "07/21/2025" },
            { text: "Hindi ako nakapagsend ng bible verse.", date: "07/23/2025" },
        ];
        
        let messages = [
            { text: "", date: "" },
        ];
        
        function updateTimer() {
            const now = new Date();
            const difference = now - startDate;
            
            if (difference < 0) {
                const absDifference = Math.abs(difference);
                const days = Math.floor(absDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((absDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((absDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((absDifference % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
                document.getElementById('totalDays').textContent = `${days} days until we start`;
                return;
            }
            
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            document.getElementById('totalDays').textContent = `${days} days`;
        }
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'notes') {
                document.getElementById('notesTab').style.display = 'block';
                document.getElementById('messagesTab').style.display = 'none';
            } else {
                document.getElementById('notesTab').style.display = 'none';
                document.getElementById('messagesTab').style.display = 'block';
            }
        }
        
        function renderNotes() {
            const notesList = document.getElementById('notesList');
            const notesEmpty = document.getElementById('notesEmpty');
            
            if (notes.length === 0) {
                notesList.innerHTML = '';
                notesEmpty.style.display = 'block';
                return;
            }
            
            notesEmpty.style.display = 'none';
            notesList.innerHTML = notes.map((note, index) => `
                <li class="note-item">
                    <div class="note-text">${note.text}</div>
                    <div class="note-date">${note.date}</div>
                </li>
            `).join('');
        }
        
        function renderMessages() {
            const messagesList = document.getElementById('messagesList');
            const messagesEmpty = document.getElementById('messagesEmpty');
            
            if (messages.length === 0) {
                messagesList.innerHTML = '';
                messagesEmpty.style.display = 'block';
                return;
            }
            
            messagesEmpty.style.display = 'none';
            messagesList.innerHTML = messages.map((message, index) => `
                <li class="note-item">
                    <div class="note-text">${message.text}</div>
                    <div class="note-date">${message.date}</div>
                </li>
            `).join('');
        }
        
        // Initialize
        function init() {
            // Update start date display
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true
            };
            document.getElementById('startDateDisplay').textContent = startDate.toLocaleDateString('en-US', options);
            
            // Render initial notes and messages
            renderNotes();
            renderMessages();
            
            // Start timer
            updateTimer();
            setInterval(updateTimer, 1000);
        }
        
        // Start the app
        init();
    </script>
</body>
</html>
